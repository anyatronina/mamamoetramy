<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>


<h2>Messages</h2>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="text" name="tag">
    <button type="submit">Add message</button>
</form>

<h3>Messages list</h3>
{% for message in messages %}
    <div>{{ message.message }}&nbsp;
        {% for tag in message.tag.split(',') %}
        <i># {{ tag }}</i>
        {% endfor %}
    </div>
{% endfor %}
<br>
<form method="post" action="/get_all_messages">
    <button type="submit">Download messages</button>
</form>

</body>
</html>
